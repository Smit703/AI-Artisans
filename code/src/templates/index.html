<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Case Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Test Case Generator</h2>
        <form id="testCaseForm">
            <label for="context">Enter Scenario:</label>
            <textarea id="context" name="context" rows="4"></textarea>
            <label for="num_cases">Number of Cases:</label>
            <input type="number" id="num_cases" name="num_cases" min="1" value="10">
            <button type="submit">Generate</button>
        </form>
        <div id="output"></div>
    </div>

    <script>
        document.getElementById("testCaseForm").onsubmit = async function(event) {
            event.preventDefault();
            let formData = new FormData(event.target);
            let response = await fetch("/", {
                method: "POST",
                body: formData
            });
            let result = await response.json();
            displayTable(result);
        };

        function displayTable(data) {
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "";
            if (!Array.isArray(data)) {
                outputDiv.innerText = "Invalid response format";
                return;
            }
            let table = document.createElement("table");
            let headerRow = document.createElement("tr");
            let headers = ["Test Case ID", "Description", "Input Data", "Expected Output", "Validation Steps", "Expected Outcome"];
            
            headers.forEach(header => {
                let th = document.createElement("th");
                th.innerText = header;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);
            
            data.forEach(testCase => {
                let row = document.createElement("tr");
                headers.forEach(key => {
                    let td = document.createElement("td");
                    td.innerText = testCase[key.toLowerCase().replace(/ /g, "_")];
                    row.appendChild(td);
                });
                table.appendChild(row);
            });
            outputDiv.appendChild(table);
        }
    </script>
</body>
</html>
